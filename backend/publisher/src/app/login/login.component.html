<div class="login">
  <span class="login-message">Please Login to Continue</span>
  <br /><br />
  <label for="username">
    Username
  </label>
  <br /><input type="text" name="username" class="login-input" #username />
  <br /><label for="password">
    Password
  </label>
  <br /><input type="password" name="password" class="login-input" #password/>
  <br />
  <br /><button (click)="login(username.value, password.value);" class="login-submit">Login</button>
</div>
